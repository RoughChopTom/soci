<div [hidden]="submitted">
  <h1>Photo Form</h1>
  <form (ngSubmit)="onSubmit()" #photoForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #title="ngModel">
    </div>
    <div class="form-group">
      <label for="body">Write yo shit:</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="model.body" name="body" #body="ngModel">
    </div>
    <div class="form-group">
      <input type="file" multiple name="fileUpload" (change)="onFileUploadChange($event.target.files)">
    </div>
    <button type="submit" class="" [disabled]="!photoForm.form.valid">Submit</button>
  </form>
</div>
&nbsp;&nbsp;
<div *ngFor="let story of stories | async">
  <div>Title: {{story.title}}</div>
  <div>{{story.body}}</div>
  <div *ngFor="let url of story.documentUrls">
    <img [src]="url" />
  </div>
</div>
