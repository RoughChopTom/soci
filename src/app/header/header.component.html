<div id="header" sociHeaderscrolled>
  <div class="top-left">
    <div class="logo-button">
      <div class="logo" routerLink="" (click)="scrollToTop()">
        <div class="logo-icon">
          <img class="icon" [src]="logoImage">
        </div>
      </div>
    </div>
    <div class="sideNav-button" (click)="onClicked()">
      <md-icon class="md-icon">menu</md-icon>
    </div>
  </div>
  <div class="header__right">
    <nav class="nav">
      <div class="nav-item" routerLink="/stories" routerLinkActive="active" (click)="scrollToTop()">
        Stories
      </div>
      <div class="nav-item" routerLink="/whatwedo" routerLinkActive="active" (click)="scrollToTop()">
        What We Do
      </div>
      <div class="nav-item" routerLink="/events" routerLinkActive="active" (click)="scrollToTop()">
        Events
      </div>
      <div *ngIf="authService.isAnAdmin" class="nav-item" routerLink="/admin" routerLinkActive="active" (click)="scrollToTop()">
        Admin
      </div>
    </nav>
    <button class="donate__button" md-button>
      <div class="donate__button__text">DONATE</div>
    </button>
    <div class="user__container">
      <div *ngIf="isSignInVisible" class="nav-item" (click)="onSignInClicked()">SIGN IN</div>
      <img *ngIf="isSignOutVisible" class="sign-out__button"  (click)="onSignOutClicked()" [src]="user.photoURL" mdTooltip="Sign Out {{user.displayName}}">
    </div>
  </div>
</div>
<div id="spacer"></div>
