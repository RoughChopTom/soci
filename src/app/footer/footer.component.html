<div class="soci-logo">
  <img class="logo" src="/assets/images/soci-logo.svg" alt="SOCI Logo">
</div>
<div class="footer">
  <div *ngIf="isButtonVisible" class="footer-button" data-scroll aria-label="Back to top" (click)="onFooterButtonClicked()">
    <md-icon class="md-icon">keyboard_arrow_up</md-icon>
  </div>
  <div class="footer-content">
    <a href="http://www.specialolympics.org/">
      <img class="special-olympics-logo" src="/assets/images/speical-olympics-full-logo.svg" href="www.google.com" alt="Special Olympics Logo">
    </a>
    <div class="footer-links">
      <nav class="nav">
        <div class="nav-item" routerLink="/stories" routerLinkActive="active">
          Link 1
        </div>
        <div class="nav-item" routerLink="/whatwedo" routerLinkActive="active">
          Link 2
        </div>
        <div class="nav-item" routerLink="/third" routerLinkActive="active">
          Link 3
        </div>
        <div class="nav-item" routerLink="/fourth" routerLinkActive="active">
          Link 4
        </div>
      </nav>
      <div class="right">
        <div class="follow-us">
          <div class="text">FOLLOW US</div>
          <img class="icon" [src]="youtubeImage" alt="">
          <img class="icon" [src]="facebookImage" alt="">
          <img class="icon" [src]="instagramImage" alt="">
        </div>
        <div class="email-us">EMAIL US</div>
      </div>
    </div>
  </div>
</div>
